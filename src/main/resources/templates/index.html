<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('View Posts')">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>

<header th:replace="partials/header :: header('View all Posts!')"></header>

<main class="container">
    <th:block th:each="post : ${posts}">
        <div class="card">
            <h3 th:text="${post.title}">Post</h3>
            <p th:text="${post.body}"></p>
        </div>
    </th:block>
</main>

<th:block th:include="partials/scripts :: scripts" />

</body>
</html>
