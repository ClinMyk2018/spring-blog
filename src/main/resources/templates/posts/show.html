<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Show Post')">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>
<body >

<nav th:replace="partials/navbar :: nav"></nav>

<header th:replace="partials/header :: header('Show Post!')"></header>

<div>

<main class="container row">

    <div class="card p-1 col-5 ml-5 my-5" style="border: 5px double lightslategray;">
        <h2 th:text="${#strings.capitalizeWords(post.title)}">Post</h2>
        <p th:text="'Authored by: ~' + ${post.getUser().getName()}"></p>
        <a href="/#" th:text="${post.getUser().getEmail()}"></a>
        <h5 th:text="${post.body}"></h5>
    </div>

</main>
</div>

<th:block th:include="partials/scripts :: scripts" />

</body>
</html>
