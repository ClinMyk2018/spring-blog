<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('View Posts')">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />


</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>

<header th:replace="partials/header :: header('View all Posts!')"></header>

<div id="bg" style="background-image: url('img/bgBlue.jpeg');">
<main class="container row ml-5" style="width: 90%;">
    <th:block th:each="post : ${posts}">
        <div class="card p-1 col-5 ml-5 my-5" style="border: 5px double lightslategray;">
            <h3 th:text="${#strings.capitalizeWords(post.title)}">Post</h3>
            <p th:text="${post.body}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus
                accusantium alias aliquid architecto eligendi, excepturi explicabo libero maiores non numquam
                quae recusandae, sapiente suscipit, unde vero voluptatibus! Officiis, temporibus.</p>
<!--            <form id="edit" th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="GET">-->
<!--                <button class="btn btn-warning ">Edit</button>-->
<!--            </form>-->
            <a th:href="@{'/posts/'+${post.id}+'/edit'}">Edit</a>
        </div>
    </th:block>
</main>
</div>

<th:block th:include="partials/scripts :: scripts" />

</body>
</html>
