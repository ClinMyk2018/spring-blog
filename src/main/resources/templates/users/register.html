<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Register')">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>

<header th:replace="partials/header :: header('Register A New User')"></header>

<main class="container" style="background-color: lightslategray; border: 5px solid darkslategrey;">
    <form th:action="@{/users/register}" th:method="post" th:object="${user}">
        <div class="form-group">
            User Name
            <input type="text" class="form-control" th:field="*{name}" placeholder="User Name" />
        </div>
        <div class="form-group">
            Email
            <input type="email" class="form-control" th:field="*{email}" placeholder="name@live.com" />
        </div>
        <div class="form-group">
            Password
            <input class="form-control" th:field="*{password}" />
        </div>
        <input class="btn btn-primary px-5 mx-1" type="submit" />
    </form>
    <br class="mb-1" />
</main>

<th:block th:include="partials/scripts :: scripts" />

</body>
</html>
