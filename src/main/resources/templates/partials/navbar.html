<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<nav th:fragment="nav">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/}">Scooter Blog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/posts}">Posts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/posts/create}">Create Posts</a>
        </li>
        <li class="nav-item ml-auto">
            <a class="nav-link text-light" th:href="@{/users/register}">Register</a>
        </li>
        <li sec:authorize="isAnonymous()" class="nav-item">
            <a class="nav-link text-light" th:href="@{/users/login}">Login</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn">Logout</button>
            </form>
        </li>
    </ul>
</nav>

</body>
</html>
