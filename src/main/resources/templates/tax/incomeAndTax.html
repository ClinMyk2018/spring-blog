<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Income Page')">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>
<body>

<nav th:replace="partials/navbar :: nav"></nav>

<header th:replace="partials/header :: header('Income and Tax')"></header>

<main class="container" style="background-color: lightslategray; border: 5px solid darkslategrey;">
    <form method="post">
        <div class="form-group">
            Annual Income:
            <input type="text" class="form-control" name="income" id="income" placeholder="80000" />
        </div>
        <div class="form-group">
            State:
            <input type="text" class="form-control" name="state" id="state" placeholder="Alabama" />
        </div>
        <p>A email will be sent to you with the amount of taxes you will be subject to per this state.</p>
        <button class="btn btn-primary" id="userSubmit" type="submit">Submit</button>
    </form>
    <br class="mb-1" />
</main>

<th:block th:include="partials/scripts :: scripts" />

</body>
</html>
